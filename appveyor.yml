configuration: Release

version: 1.0.{build}

image: Visual Studio 2017

build:
    parallel: true
    publish_nuget: true
    verbosity: minimal

before_build:
  - dotnet restore
  
branches:
    only:
      - master

deploy:
  provider: NuGet
  api_key:
    secure: oy2izdtcrxgfdwf2khvqlanc46tpc6luzaf5lcxtzufxvu
  skip_symbols: false
  artifact: /.*\.nupkg/
  
    

  
  


